    <div class="bg-gradient-to-tr from-white to-gray-200">

      <div class="absolute top-5 left-5">

        ></div>
      </div>

      <!-- Header and Navigation starts -->

            <a href="#" class="z-10"

              ></a
            ><button @click="isShowing = !isShowing" class="md:hidden">

                fill="none"
                viewBox="0 0 24 24"

                class="h-4 w-4 mt-1 ml-1"
                viewBox="0 0 24 24"

                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </div>
